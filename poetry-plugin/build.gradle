apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:2.2.0'
    implementation 'org.aspectj:aspectjtools:1.8.9'
    implementation 'org.aspectj:aspectjrt:1.8.9'
}

group='com.deity.poetry.plugin'
version='1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
            pom.groupId = 'com.deity.poetry.plugin'  //groupId ，自行定义，一般是包名
            pom.artifactId = 'poetry-plugin' //artifactId ，自行定义
            pom.version = '1.0.0' //version 版本号
        }
    }
}
